<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Simple Calculator</h1>
    <form id="form">
        <label>
                <input type="text" name="num1" id="num1">
            </label>
        <label>
                <select name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>
                </select>
            </label>
        <label>
                <input type="text" name="num2" id="num2">
            </label>
        <label>
                <input type="submit" value="Calculate" id='calculate'>
            </label>
    </form>
    <p id="result">Result:</p>

    <br>

    <button onclick="testLog()">console.log</button>
    <button onclick="testError()">console.error</button>
    <button onclick="testTable()">console.table</button>
    <button onclick="testDir()">console.dir</button>
    <button onclick="testDirxml()">console.dirxml</button>
    <button onclick="testGroup()">console.group</button>
    <button onclick="testTimeStart()">console.time (start)</button>
    <button onclick="testTimeEnd()">console.timeEnd (end)</button>
    <button onclick="testTrace()">console.trace</button>

    <script src="./index.js"></script>
